    <h1>Esto seria el headre general para todos</h1>
<!-- Inicio ventanas que rellena java-->
    <div class="container-xxl py-5 h-75">

        <!-- Aqui vamos a escribir las cabeceras de los bloques  -->
        <section class="container" layout:fragment="cabecera">seccion sin modificar cabecera</section>
        <!-- Aqui vamos a escribir el contenido de los bloques  -->
        <section class="container" layout:fragment="contenido">seccion sin modificar    contenido </section>

    </div>
<!-- Fin ventanas que rellena java-->
    <h1>Esto seria el footer</h1>
    <script type="text/javascript">
        function controlds1() {
            var ds2 = document.getElementById("ds2");
            ds2.checked = false;
        }
        function controlds2() {
            var ds1 = document.getElementById("ds1");
            ds1.checked = false;
        }

        function localees() {
            var ref = window.location.pathname;
            window.location.replace(ref + '?lang=' + 'es');
        }

        function localeen() {
            var ref = window.location.pathname;
            window.location.replace(ref + '?lang=' + 'en');
        }
    </script>

<!-- Fin  ventanas que rellena java-->
