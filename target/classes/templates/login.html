<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/plantillagrupo5sinlogin}">
<head>

    <title>login</title>

</head>

<body class="bg-gradient-primary">

    <div layout:fragment="cabecera">
    </div>
    <div layout:fragment="contenido" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <form class="mx-1 mx-md-4"  role="form" th:action="@{/usuarios/login}"
                                      th:object="${loginForm}" method="post">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div  class="form-outline flex-fill mb-0">
                                            <input type="email" id="username" class="form-control"  name="username"/>
                                            <label class="form-label" for="username">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" name="password" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button id="submit" type="submit"  class="btn btn-success btn-lg" >Entrar</button>
                                    </div>
                                    <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
                                    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img  th:src="@{/img/logogrande.png}"
                                      class="img-fluid" alt="Sample image">

                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let steps = [{
                    title: "WALGREEN",
                    intro: "Welcome to login tutorial page."
                },
                    {
                        element: '#username',
                        intro: "Enter email"
                    },
                    {
                        element: '#password',
                        intro: "Enter password"
                    },
                    {
                        element: '#submit',
                        intro: "Push button"
                    }
                ];

                document.getElementById('inicio_tutorial').addEventListener('click', function () {
                    this.style.animation = "none";
                    introJs().setOptions({
                        steps: steps,
                        'nextLabel': "Next",
                        'prevLabel': "Previous",
                        'doneLabel': "Done",
                    }).start();
                });
            });

        </script>
    </div>


</body>

</html>
